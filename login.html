<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="google-signin-client_id" content="428047056702-vao4hp6sote6b4103lrtcik9nhfb4089.apps.googleusercontent.com">
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<div class="logo container">
				<div>
					<p>Mude seu futuro com a melhor estratégia.</p>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-5 mx-auto">
					<div id="first">
						<div class="myform form ">
							<div class="logo mb-3">
								<div class="col-md-12 text-center">
									<h1>Login</h1>
								</div>
							</div>
							<form >
								<div class="form-group">
									<label for="exampleInputEmail1">E-mail</label>
									<input type="email" name="email" class="form-control" id="email"
										aria-describedby="emailHelp" placeholder="Digite seu e-mail" required>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Senha</label>
									<input type="password" name="password" id="password" class="form-control"
										aria-describedby="emailHelp" placeholder="Digite a senha" required>
								</div>
								<div class="form-group">
								</div>
								<div class="col-md-12 text-center ">
									<button class=" btn btn-block mybtn btn-primary tx-tfm" onClick="login()">Login</button>
								</div>
								<div class="col-md-12 ">
									<div class="login-or">
										<hr class="hr-or">
										<span class="span-or">ou</span>
									</div>
								</div>
								<div class="form-group">
									<p class="text-center">Caso não tenha cadastro?<a href="#" id="signup">Click
											aqui!</a>
									</p>
								</div>
							</form>
						</div>
					</div>
					<div id="second">
						<div class="myform form ">
							<div class="logo mb-3">
								<div class="col-md-12 text-center">
									<h1>Signup</h1>
								</div>
							</div>
							<form action="#" name="registration">
								<div class="form-group">
									<label for="exampleInputEmail1">Digite o primeiro nome</label>
									<input type="text" name="firstname" class="form-control" id="firstname"
										aria-describedby="emailHelp" placeholder="Insira o primeiro nome">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Digite o ultimo nome</label>
									<input type="text" name="lastname" class="form-control" id="lastname"
										aria-describedby="emailHelp" placeholder="Insira o ultimo nome">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">E-mail</label>
									<input type="email" name="email" class="form-control" id="email"
										aria-describedby="emailHelp" placeholder="Insira um e-mail">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Senha</label>
									<input type="password" name="password" id="password" class="form-control"
										aria-describedby="emailHelp" placeholder="Digite uma senha">
								</div>
								<p class="text-center">Se cadastrando você aceita nossos <a href="termos.html">Termos de
										uso</a></p>
								<div class="col-md-12 text-center mb-3">
									<button type="submit"
										class=" btn btn-block mybtn btn-primary tx-tfm">Cadastrar</button>
								</div>
								<div class="col-md-12 ">
									<div class="form-group">
										<p class="text-center"><a href="#" id="signin">já tem uma conta?</a></p>
									</div>
								</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

</body>
